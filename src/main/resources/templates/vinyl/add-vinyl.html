<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body style="background-color: #1a1e21">
<header th:replace="fragments/commons :: navigation"></header>
<main class="justify-content-center bg-dark">
    <div class="container d-flex justify-content-center bg-dark text-dark ">

        <div class="col-sm-5 my-1">
            <form th:action="@{/vinyls/add}"
                  th:object="${addVinylBindingModel}"
                  th:method="POST" enctype="multipart/form-data">

                <!-- artist -->
                <div>
                    <div class="col-auto">
                        <label for="artist" class="col-form-label text-light">Artist</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{artist}"
                               th:errorclass="is-invalid"
                               name="artist"
                               type="text" id="artist" class="form-control"
                               aria-describedby="artistHelpInline" required minlength="2">
                        <small id="artistError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Artist length must be
                            more than 2 characters</small>
                    </div>
                </div>
                <!-- EO: artist -->

                <!-- title -->
                <div>
                    <div class="col-auto">
                        <label for="title" class="col-form-label text-light">Title</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{title}"
                                th:errorclass="is-invalid"
                                name="title"
                                type="text" id="title" class="form-control"
                                aria-describedby="titleHelpInline" required minlength="2">
                        <small id="titleError"
                               class="invalid-feedback text-white form-text bg-danger rounded">Title length must be
                            more than 2 characters</small>
                    </div>
                </div>
                <!-- EO: title -->

                <!-- price -->
                <div>
                    <div class="col-auto">
                        <label for="price" class="col-form-label text-light">Price</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{price}"
                                th:errorclass="is-invalid"
                                name="price"
                                type="text" id="price" class="form-control"
                                aria-describedby="priceHelpInline" required min="0"
                                pattern="^\d+(,\d{3})*(\.\d{1,2})?$">
                        <small id="priceError"
                               class="invalid-feedback text-white form-text bg-danger rounded">Incorrect price!</small>
                    </div>
                </div>
                <!-- EO: price -->

                <!-- category -->
                <div class="form-group d-flex align-content-center justify-content-center mb-3 my-3">
                    <select th:field="${category.category}"
                            th:errorclass="is-invalid"
                            class="browser-default custom-select" required="required" id="category" name="category">
                        <option value="">Select category</option>
                        <option th:each="c : ${allCategories}"
                                th:text="${c.getCategory()}" th:value="${c.getCategory()}"
                                th:selected="${c.getCategory()} == ${category.category}"
                        >Category
                        </option>
                    </select>
                    <small id="categoryError"
                           class="invalid-feedback text-white form-text bg-danger rounded">You must select category!</small>

                </div>
                <!--EO: category-->

                <!-- image -->
                <div class="form-group mb-3">
                    <label for="image" class="font-weight-bold">Picture</label>
                    <input th:field="*{imageUrl}" type="file" class="form-control-file text-white" id="image"
                           ]
                           name="image" required="required">
                     <small  id="imageError"
                            class="invalid-feedback text-white form-text bg-danger rounded">Must upload an image!</small>
                </div>
                <!--EO: image-->

                <!-- description -->
                <div>
                    <div class="col-auto">
                        <label for="description" class="col-form-label text-light">Description</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{description}"
                                name="description"
                                type="text"
                                id="description"
                                class="form-control"
                                aria-describedby="descriptionHelpInline">
                    </div>
                </div>
                <!-- EO: description -->

                <!-- contact -->
                <div>
                    <div class="col-auto">
                        <label for="contact" class="col-form-label text-light">Contact</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{contact}"
                                name="contact"
                                type="text"
                                id="contact"
                                class="form-control"
                                aria-describedby="contactHelpInline">
                    </div>
                </div>
                <!-- EO: contact -->

                <div class="d-flex   mx-auto">
                    <button class="btn btn-success btn-block w-50" type="submit">Add Vinyl</button>
                </div>

            </form>
        </div>


    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>

</html>
